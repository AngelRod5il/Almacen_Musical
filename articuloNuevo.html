<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articulo Nuevo</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/init.js"></script>
  <script type="module" src="cmp/mi-nav.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Articulo Nuevo</h1>
      <div class="herramientas">
        <a href="articulos.html">Cancelar</a>
        <button type="submit">Guardar</button>
      </div>
    </header>
    <p>
      <label>Vista Previa
        <input name="vista" type="file" required accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <p>
      <label>Nombre
        <input name="nombre" type="text" required>
      </label>
    </p>
    <p>
      <label>Fecha de Ingreso
        <input name="ingreso" type="date" required>
      </label>
    </p>
    <p>
      <label>Estado
        <input name="estado" type="text" required>
      </label>
    </p>
    <p>
      <label>Número de Inventario
        <input name="inventario" type="text" required>
      </label>
    </p>
    <p>
      <label>Nombre del Encargado
        <input name="encargado" type="text" required>
      </label>
    </p>
    <p>
      <label>Fecha de Último Mantenimiento
      <input name="mantenimiento" type="date" required>
      </label>
    </p>
  </form>
  <script type="module" src="js/CtrlArticuloNuevo.js"></script>
</body>
</html>
